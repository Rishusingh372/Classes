<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your Profile</h1>
    <div id="data"></div>
    <input type="submit" value="LOGOUT" onclick="userlogout()" id="btn">
    <input type="submit" value="UPDATE" onclick="window.location.href='update.html'" id="btn">
    <script>
        let islogin = JSON.parse(localStorage.getItem("islogin"));
        if(islogin){
        console.log(islogin);
        let data = document.getElementById("data")
        data.innerHTML=`
        <h1>${islogin.name}</h2>
        <h1>${islogin.email}</h2>
        <h1>${islogin.number}</h2>
        <h1>${islogin.pass}</h2>

        `
        }else{
            data.innerHTML = `<h1>Please Login First</h1>`;
        }
         const userlogout=()=>{
            localStorage.removeItem("islogin");
            window.location.href = "Login.html";
            let btn = document.querySelectorAll("#btn");
            btn.forEach((e)=>{
                e.style.display = "none";
            })
        }

    </script>
</body>
</html>
