<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        #curd_btn {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        legend {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #products {
            max-width: 600px;
            margin: 0 auto 40px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 50px;
        }

        /* button[onclick="getallproduct()"] {
            display: block;
            margin: 0 auto 40px auto;
            padding: 12px 24px;
            font-weight: bold;
        }
          button[onclick="hideproduct()"] {
            display: block;
            margin: 0 auto 10px auto;
            font-weight: bold;
        } */
        #btn {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;

        }
    </style>
</head>

<body>
    <h1>Curd with json server api</h1>
    <div id="products"></div>

    <div id="btn">
        <button onclick="getallproduct()">Getalldata</button> <br><br>
        <button onclick="hideproduct()">HideProducts</button>

    </div>

    <br><br>
    <div id="curd_btn">
        <!-- Create  -->
        <form action="">
            <fieldset>
                <legend>Data POST karo <b>Create</b></legend>
                title: <input type="text" id="title" placeholder="Enter title"><br>
                price: <input type="number" id="price" placeholder="Enter price"><br>
                <button type="button" onclick="addproduct()">Add Product</button>
            </fieldset>
        </form>
        <br><br>

        <!-- Update  -->
        <form action="">
            <fieldset>
                <legend>Data PUT karo <b>Update</b></legend>
                id: <input type="number" id="updateid" placeholder="Enter id"><br>
                title: <input type="text" id="updatetitle" placeholder="Enter title"><br>
                price: <input type="number" id="updateprice" placeholder="Enter price"><br>
                <button type="button" onclick="updateproduct()">Update Product</button>
            </fieldset>
        </form><br><br>
        <!-- Read  -->
        <form action="">
            <fieldset>
                <legend>Data GET karo <b>Read</b></legend>
                id: <input type="number" id="getid" placeholder="Enter id"><br>
                <button type="button" onclick="getproduct()">Get Product</button>
            </fieldset>

        </form><br><br>
        <!-- Delete  -->
        <form action="">
            <fieldset>
                <legend>Data DELETE karo <b>Delete</b></legend>
                id: <input type="number" id="deleteid" placeholder="Enter id"><br>
                <button type="button" onclick="deleteproduct()">Delete Product</button>
            </fieldset>
        </form>



    </div>



    <script src="app.js"></script>
</body>

</html>
