    z = document.getElementById("inp")
    box = document.getElementById("box")
    box.style.position = "relative";
    let leftPos = 0;
    let topPos = 0;
    
    z.addEventListener('keyup', (e) => {
        const step = 10;
        
        if(e.code === 'KeyA') {
            leftPos -= step; // Move left
        } 
        else if(e.code === 'KeyB') {
            leftPos += step; // Move right
        }
        else if(e.code === 'KeyC') {
            topPos -= step; // Move up
        }
        else if(e.code === 'KeyD') {
            topPos += step; // Move down
        }
        
        box.style.left = leftPos + 'px';
        box.style.top = topPos + 'px';
