<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #grandparent {
        width: 400px;
        height: 400px;
        background-color: rgb(80, 179, 211);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #parent {
        width: 300px;
        height: 300px;
        background-color: rgb(22, 40, 22);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #child {
        width: 200px;
        height: 200px;
        background-color: rgb(239, 78, 78);
    }


</style>
 
<body>
    <!-- Event Delegation -->

    <div id="grandparent">
        <div id="parent">
            <div id="child">
               Event Delegation
            </div>
        </div>
    </div>
    <script>

        // Event Bubbling

        // document.getElementById("grandparent").addEventListener("click",()=>{
        //     console.log("grandparent clicked");
        // });
        //  document.getElementById("parent").addEventListener("click",()=>{
        //     console.log("parent clicked");
        // });
        //  document.getElementById("child").addEventListener("click",()=>{
        //     console.log("child clicked");
        // });

        // Event Delegation

        document.getElementById("grandparent").addEventListener("click",(event)=>{

            // console.log(event.target.id);   --> to know which element is clicked

            if(event.target.id === "child"){
                console.log("child clicked");
            }
            else if(event.target.id === "parent"){
                console.log("parent clicked");
            }
            else if(event.target.id === "grandparent"){
                console.log("grandparent clicked");
            }
           
        });


    </script>
</body>
</html>
